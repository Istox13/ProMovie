{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ProMovies {{ title }}</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{%static "css/mdb.min.css" %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static "css/style.css" %}" rel="stylesheet">
  <link rel="shortcut icon" href="{% static "favicon.ico" %}">
  <style>
    html,
    body, 
    header,
    .carousel {
      height: 60vh;
    }
    @media (max-width: 740px) {
      html,
      body, 
      header,
      .carousel {
        height: 100vh;
      }
    }
    @media (min-width: 800px) and (max-width: 850px) {
      html,
      body, 
      header,
      .carousel {
        height: 100vh;
    }
    }
  </style>
</head>

<body>

  <!-- start navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">
      <a href="/" class="navbar-brand waves-effect" >
        <h1>ProMovies
            <sup>
                <span class="badge red z-depth-1 mr-1">beta</span>
            </sup>
        </h1>
      </a>
      <button class="navbar-toggler" type="button"
      data-toggle="collapse" data-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" 
      aria-label="Toggle navigation"> 
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
          <!--li class="nav-item">
            <a href="#" class="nav-link waves-effect">Главная страница</a>
          </li>
          <li class="nav-item">
              <a href="#" class="nav-link waves-effect">ТОП</a>
          </li>
          <li class="nav-item">
              <a href="#" class="nav-link waves-effect">О нас</a>
          </li-->
        </ul>

        <ul class="navbar-nav nav-flex-icons">
              <a href="/logout" class="nav-link waves-effect">
                <strong>{{ request.session.name }}</strong>
              </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- end navbar -->

    {% block carousel %}{% endblock %}

    {% block content %}{% endblock %}

    {% if not footer %}
      {% if fixed_footer %}
          <footer class="page-footer text-center font-small wow fadeIn fixed-bottom">
        {% else %}
          <footer class="page-footer text-center font-small wow fadeIn">
      {% endif %}
              <div class="pt-4">
                  <h5>MyFilms <i class="fa fa-heart"></i> for you</h5>
              </div>

              <hr class="my-4">

              <div class="pb-4">
              <a href="https://github.com/Istox13/MyFilms">GITHUB
                  <i class="fab fa-github"></i>
              </a>

              <a href="https://vk.com/id432809419" class="ml-5">VK.COM
                  <i class="fab fa-vk"></i>
              </a>
              </div>
          </footer>
    {% endif %}

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static "js/jquery-3.3.1.min.js" %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static "js/popper.min.js" %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static "js/mdb.js" %}"></script>
  <script>
      new WOW().init();
  </script>
</body>

</html>
